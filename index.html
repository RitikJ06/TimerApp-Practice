<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <main>
        <section class="timer-secion">
            <div class="inputs">
                <input type="number" placeholder="HH" class="hours">
                <input type="number" placeholder="MM" class="minutes">
                <input type="number" placeholder="SS" class="seconds">
            </div>

            <div class="buttons">
                <button onclick="startTimer()" class="start">Start</button>
                <button onclick="stopTimer()" class="stop">Stop</button>
                <button onclick="resetTimer()" class="reset">Reset</button>
            </div>

        </section>


        <div class="dialog">
            <div class="message">
                <i class="fa-solid fa-circle-exclamation fa-2x"></i>
                <h2>Time is Up!</h2>
            </div>
            <button class="close" onclick="closeModel()">Close</button>
        </div>
    </main>
    <script src="script.js"> </script>
</body>
</html>
